  <!-- Safety railings -->
  <path d="M8 8 L8 5 L16 5 L16 8" stroke="currentColor" stroke-width="1" fill="none"/>
  <path d="M8 6.5 L16 6.5" stroke="currentColor" stroke-width="0.5"/>
  
